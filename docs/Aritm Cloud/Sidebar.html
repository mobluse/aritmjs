<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <style>
    /* CSS - Exakt kopia av Aritm Local för igenkänning */
    html, body { height: 100%; margin: 0; padding: 0; background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; user-select: none; -webkit-user-select: none; }
    body { display: flex; flex-direction: column; }
    #setup-view, #game-view, #finish-view { display: none; flex-direction: column; height: 100vh; width: 100%; box-sizing: border-box; }
    
    .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: white; border-bottom: 1px solid #ddd; font-weight: bold; font-size: 16px; height: 44px; flex-shrink: 0; }
    #btn-quit-text { color: #dc3545; cursor: pointer; }
    #count-left { color: #555; }

    .container { padding: 15px; display: flex; flex-direction: column; gap: 8px; flex-grow: 1; overflow-y: auto; }
    h2 { color: #1a73e8; text-align: center; margin: 5px 0; font-size: 20px; }
    
    .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .type-option { background: white; padding: 12px; border-radius: 8px; border: 1px solid #ddd; display: flex; align-items: center; font-weight: bold; font-size: 14px; cursor: pointer; }
    .type-option input { margin-right: 10px; transform: scale(1.2); }
    
    .quick-select-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
    .quick-btn { background: white; border: 1.5px solid #1a73e8; color: #1a73e8; padding: 8px 0; text-align: center; border-radius: 6px; font-weight: bold; font-size: 14px; cursor: pointer; }
    
    .btn-start { background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 10px; cursor: pointer; width: 100%; }
    .btn-continue { background: #28a745 !important; margin-bottom: 10px; }

    #problem-display { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: #1a73e8; }
    #answer-input { width: 80%; margin: 0 auto 5px; font-size: 32px; text-align: center; padding: 8px; border: 2px solid #1a73e8; border-radius: 8px; background: white; color: #000; pointer-events: none; }
    
    #feedback { text-align: center; height: 24px; font-weight: bold; margin-bottom: 5px; }
    .correct { color: #28a745; }
    .wrong { color: #dc3545; }

    .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #ccc; width: 100%; }
    .key { background: white; padding: 20px 0; font-size: 24px; font-weight: bold; text-align: center; cursor: pointer; }
    .key-0 { grid-column: span 2; }
    .key-clear { color: #dc3545; }
    .key-enter { background: #1a73e8; color: white; grid-column: span 3; padding: 15px 0; }
  </style>
</head>
<body>

  <div id="setup-view" style="display: flex;">
    <div class="container">
      <h2>Aritm Cloud</h2>
      <div class="type-grid" id="type-grid">
        <label class="type-option"><input type="checkbox" value="add1" checked> Add 1</label>
        <label class="type-option"><input type="checkbox" value="add2"> Add 2</label>
        <label class="type-option"><input type="checkbox" value="sub1"> Sub 1</label>
        <label class="type-option"><input type="checkbox" value="sub2"> Sub 2</label>
        <label class="type-option"><input type="checkbox" value="mult"> Mul</label>
        <label class="type-option"><input type="checkbox" value="div"> Div</label>
      </div>
      <div class="quick-select-grid">
        <button class="quick-btn" onclick="setTotal(10)">10</button>
        <button class="quick-btn" onclick="setTotal(20)">20</button>
        <button class="quick-btn" onclick="setTotal(50)">50</button>
        <button class="quick-btn" onclick="setTotal(0)">Alla</button>
      </div>
      <input type="number" id="total-problems" value="20" style="text-align:center; font-size:20px; margin-top:10px;" readonly>
      <button class="btn-start" onclick="startSession()">STARTA TRÄNING</button>
    </div>
  </div>

  <div id="game-view">
    <div class="status-bar">
      <span id="btn-quit-text" onclick="quitGame()">&nbsp;&nbsp;&nbsp;Avbryt (Esc)</span>
      <span id="count-left">Kvar: -&nbsp;&nbsp;&nbsp;</span>
    </div>
    <div id="problem-display"><span id="problem-text">Laddar...</span></div>
    <input type="text" id="answer-input" readonly placeholder="?">
    <div id="feedback"></div>
    <div class="keypad">
      <div class="key" onclick="pressKey('7')">7</div><div class="key" onclick="pressKey('8')">8</div><div class="key" onclick="pressKey('9')">9</div>
      <div class="key" onclick="pressKey('4')">4</div><div class="key" onclick="pressKey('5')">5</div><div class="key" onclick="pressKey('6')">6</div>
      <div class="key" onclick="pressKey('1')">1</div><div class="key" onclick="pressKey('2')">2</div><div class="key" onclick="pressKey('3')">3</div>
      <div class="key key-0" onclick="pressKey('0')">0</div><div class="key key-clear" onclick="pressKey('C')">C</div>
      <div class="key key-enter" onclick="submitAnswer()">SVAR</div>
    </div>
  </div>

  <div id="finish-view">
    <div class="container" style="text-align: center; justify-content: center;">
      <h2 id="finish-title">Bra jobbat!</h2>
      <p id="final-score"></p>
      <button id="btn-continue" class="btn-start btn-continue" style="display: none;" onclick="continueSession()">FORTSÄTT</button>
      <button class="btn-start" onclick="restartApp()">NY ÖVNING</button>
    </div>
  </div>

  <script>
    let problemPool = [];
    let currentProblemStr = null;
    let isProcessing = false;
    
    // Syntetiskt ljud (samma som Local)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playErrorSound() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); 
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    // Laddar vid start från Google Cloud
    window.onload = function() {
      google.script.run.withSuccessHandler(function(settings) {
        if(settings) {
          const s = JSON.parse(settings);
          document.getElementById('total-problems').value = s.total;
          s.types.forEach(t => {
            const input = document.querySelector(`input[value="${t.val}"]`);
            if(input) input.checked = t.checked;
          });
        }
      }).loadCloudSettings();

      google.script.run.withSuccessHandler(function(progress) {
        if(progress) {
          const state = JSON.parse(progress);
          problemPool = state.pool;
          currentProblemStr = state.current;
          showView('game-view');
          updateUI();
        }
      }).loadCloudProgress();
    };

    function saveSettings() {
      const types = Array.from(document.querySelectorAll('.type-option input')).map(i => ({ val: i.value, checked: i.checked }));
      const total = document.getElementById('total-problems').value;
      google.script.run.saveCloudSettings(JSON.stringify({ types, total }));
    }

    function saveProgress() {
      google.script.run.saveCloudProgress(JSON.stringify({ pool: problemPool, current: currentProblemStr }));
    }

    // Logikfunktioner (Identiska med Local)
    function computeAnswer(str) { return Math.floor(eval(str.replace('⋅', '*'))); }
    
    function createPool(types) {
      let pool = [];
      types.forEach(type => {
        if (type === 'add1') { for (let i=0; i<=9; i++) for (let j=0; j<=9; j++) pool.push(`${i} + ${j}`); }
        else if (type === 'add2') { for (let i=0; i<=9; i++) for (let j=0; j<=9; j++) { let t = 10 * (Math.floor(Math.random() * 8) + 1); pool.push(`${t+i} + ${j}`); } }
        else if (type === 'sub1') { for (let i=0; i<=9; i++) for (let j=0; j<=9; j++) pool.push(`${i+j} - ${j}`); }
        else if (type === 'sub2') { for (let i=0; i<=9; i++) for (let j=0; j<=9; j++) { let t = 10 * (Math.floor(Math.random() * 9) + 1); pool.push(`${t+i+j} - ${j}`); } }
        else if (type === 'mult') { for (let i=0; i<=9; i++) for (let j=0; j<=9; j++) pool.push(`${i} ⋅ ${j}`); }
        else if (type === 'div') { for (let i = 0; i <= 9; i++) for (let j = 1; j <= 9; j++) { pool.push(`${i * j + Math.floor(j * Math.random())} / ${j}`); } }
      });
      for (let i = pool.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [pool[i], pool[j]] = [pool[j], pool[i]]; }
      return pool;
    }

    function startSession() {
      saveSettings();
      const types = Array.from(document.querySelectorAll('.type-option input:checked')).map(e => e.value);
      if (types.length === 0) return;
      problemPool = createPool(types);
      let requested = parseInt(document.getElementById('total-problems').value);
      if (requested > 0) problemPool = problemPool.slice(0, requested);
      nextProblem();
      showView('game-view');
    }

    function nextProblem() {
      if (problemPool.length === 0) { finishGame(); return; }
      currentProblemStr = problemPool.shift();
      saveProgress();
      updateUI();
    }

    function submitAnswer() {
      if (isProcessing) return;
      const input = document.getElementById('answer-input').value;
      if (!input) return;
      isProcessing = true;
      if (parseInt(input) === computeAnswer(currentProblemStr)) {
        document.getElementById('feedback').innerHTML = '<span class="correct">Rätt!</span>';
        setTimeout(() => { document.getElementById('feedback').innerText = ""; isProcessing = false; nextProblem(); }, 400);
      } else {
        document.getElementById('feedback').innerHTML = '<span class="wrong">Fel!</span>';
        playErrorSound();
        problemPool.push(currentProblemStr);
        saveProgress();
        document.getElementById('answer-input').value = "";
        isProcessing = false;
        updateUI();
      }
    }

    function updateUI() {
      document.getElementById('problem-text').innerText = currentProblemStr;
      document.getElementById('count-left').innerHTML = "Kvar: " + (problemPool.length + 1) + "&nbsp;&nbsp;&nbsp;";
      document.getElementById('answer-input').value = "";
    }

    function quitGame() {
      document.getElementById('btn-continue').style.display = 'block';
      document.getElementById('finish-title').innerText = "Avbruten";
      document.getElementById('final-score').innerText = "Du hade " + (problemPool.length + 1) + " kvar.";
      showView('finish-view');
    }

    function finishGame() {
      google.script.run.clearCloudProgress();
      document.getElementById('btn-continue').style.display = 'none';
      document.getElementById('finish-title').innerText = "Bra jobbat!";
      document.getElementById('final-score').innerText = "Alla uppgifter klara.";
      showView('finish-view');
    }

    function continueSession() { showView('game-view'); }
    function restartApp() { google.script.run.clearCloudProgress(); showView('setup-view'); }
    function showView(v) { ['setup-view', 'game-view', 'finish-view'].forEach(id => document.getElementById(id).style.display = 'none'); document.getElementById(v).style.display = 'flex'; }
    function setTotal(n) { document.getElementById('total-problems').value = n; }
    function pressKey(n) { if (n === 'C') document.getElementById('answer-input').value = ""; else document.getElementById('answer-input').value += n; }

    // Tangentbordsstöd (Esc för att avbryta)
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && document.getElementById('game-view').style.display === 'flex') quitGame();
      if(e.key === 'Enter') submitAnswer();
    });
  </script>
</body>
</html>
